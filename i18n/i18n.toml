[asyncCom]
  en="Asynchronous Communication"
  fr="Communication Asynchrone"
[asyncComAbout]
  en="Twitter use tweets, Gmail use e-mails, Fractale use tensions. A tension is a general communication object that is akin to an email and can be sent to any circle in Fractale. Tensions comes with general categories to distinguish the type of problem to deal with, **Operational**, **Governance**, **Help** or **Alert**, along with user-defined labels to help you organize your data. The recipients of the notifications are naturally determined by the members of the targeted circle and the type of tension. Tensions can be searched and filtered based directly on the structure of the organisation."
  fr="Twitter utilise des tweets, Gmail utilise des e-mails, Fractale utilise des tensions. Une tension est un objet de communication général qui s'apparente à un e-mail et qui peut être envoyé à n'importe quel cercle dans Fractale. Les tensions sont fournies avec des catégories générales pour distinguer le type de problème à traiter, **Opérationnel**, **Gouvernance**, **Aide** ou **Alerte**, ainsi que des étiquettes définies par l'utilisateur pour vous aider à organiser vos données. Les destinataires des notifications sont naturellement déterminés par les membres du cercle ciblé et le type de tension. Les tensions peuvent être recherchées et filtrées en se basant directement sur la structure de l'organisation."

