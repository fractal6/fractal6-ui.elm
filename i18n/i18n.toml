[tensionTypeDoc]
  en="""
You can change a tension type to the following categories:

- **Operational**: A general category, it can be task, an issue or whatever that need to be shared or tracked in the organisation.
- **Governance**: Concerning the structure of the organisation, the mandates etc.
- **Help**: For help requests, questions or clarifications.

Alert and Annoucement tension can only be set when you create a new tension.
"""
