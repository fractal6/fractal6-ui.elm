[aboutHero]
  en="**Fractale** is a collaboration and communication platform inspired by self-organized systems and open-source culture. We build collective intelligence tools to foster transparency, scalability and resilience in organisations."
  fr="**Fractale** est une plateforme de collaboration et de communication inspirée par les systèmes auto-organisés et la culture open source. Nous construisons des outils d'intelligence collective qui favorise la transparence, accompagne l'évolution et renforce la résilience des organisations."

[npoHero]
  en="From a few members to several thousand collaborators, Fractale allows NPOs to facilitate team coordination, make governance structures transparent while providing a memory to the organisation."
  fr="De quelques membres à plusieurs milliers de collaborateurs, Fractale permet aux NPOs (Non-Profit Organisation) de faciliter la coordination d'équipes, rendre transparentes les structures de gouvernance et fluidifier l'information tout en fournissant une mémoire à l'organisation."

[corpHero]
  en="From _**Agile**_ methods to _**Holacracy**_, Fractale allows you to implement management and project tracking methods, in a easy and intuitive way. Boost the engagement of your teams around clear objectives while making your communication more fluid."
  fr="Des méthodes _**Agiles**_ à l'_**Holacratie**_, Fractale vous permet de mettre en œuvre un management et du suivi de projets, de manière simple et intuitive. Favorisez l'implication de vos équipes autour d'objectifs clairs tout en fluidifiant votre communication."

