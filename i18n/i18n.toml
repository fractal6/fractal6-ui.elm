# Roadmap

[roadmapX]
  en="""
  * Manage tensions in Project boards, **Kanban** style.
  * Events and **Shared Calendars**.
  * **Mailing lists** linked to circles (create tension an notify bunch of peer directly by sending email).
  * **Voting system** for Roles election (sortition, majority judgment, etc).
  * **Find** peers and recruit collaborators across Fractale by publishing open roles.
  * GraphQL API.
  * Data importers.
  * Mobile app.
  """
  fr="""
  * Gérer les tensions dans les tableaux de projet, à la **Kanban**.
  * Événements et **Calendriers Partagés**.
  * **Listes de diffusion** liées aux cercles (créer une tension et notifier un groupe de pairs directement par l'envoi d'un e-mail).
  * **Système de vote** pour l'élection des Rôles (tirage au sort, jugement majoritaire, etc).
  * **Trouvez** des pairs et recrutez des collaborateurs dans l'ensemble de Fractale en publiant des rôles ouverts.
  * GraphQL API.
  * Importateurs de données.
  * Application mobile.
  """

