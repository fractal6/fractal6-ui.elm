[welcomeLetter]
  en="""
Welcome @{{username}},

**Your account has been successfully activated.**

Fractale is a platform for organisations and collectives. We are dedicated to provide you the best experience and tools to enact collective intelligence and boost productivity.

You can also use it for individual projects to organise, manage or share your work.

In order to help your navigation, you will find some shortcuts in the top right corner:
- the **notification button** (<i class="icon icon-bell"></i>) to see and access your last notifications.
- the **help button** (<i class="icon icon-question"></i>) to access some documentation or contact us for any questions or feedback.
- the **user button** to access your profile and other shortcuts.
"""
  fr="""
Bienvenue @{{username}},

**Votre compte a été activé avec succès.**

Fractale est une plateforme destinée aux organisations et collectifs. Nous nous engageons à vous fournir la meilleure expérience et les meilleurs outils pour mettre en œuvre l'intelligence collective et stimuler la productivité.

Vous pouvez également l’utiliser pour des projets individuels afin d’organiser, gérer ou partager votre travail.

Afin de faciliter votre navigation, vous trouverez quelques raccourcis dans le coin supérieur droit :
- le bouton **de notification** (<i class="icon icon-bell"></i>) pour voir et accéder à vos dernières notifications.
- le bouton **d’aide** (<i class="icon icon-question"></i>) pour accéder à de la documentation ou nous contacter pour toutes questions ou feedback.
- le bouton **d’utilisateur** pour accéder à votre profil et d'autre raccourcis.
"""

[authorityHelper]
  en="""A role has an authority that determines the rights of users playing that role.
These rights are circumscribed to the circle in which the role is created.

- **Peer**: Can create and comment on tensions. Propose mandate changes.
- **Coordinator**: All *Pee*r authority + can edit tension type, labels and assignees, edit mandates, invitate members, and create new roles and sub-circle (limited to the circle to which the role belongs).

See [the documentation](https://doc.fractale.co/circle/#authority) to learn more.
"""
  fr="""Un rôle a une autorité qui détermine les droits des utilisateurs jouant ce rôle.
Ces droits sont circonscrits au cercle dans lequel le rôle est crée.

- **Peer**: Peut créer et commenter des tensions. Proposer des changements de mandat.
- **Coordinator**: Tous les droits des *Peer* + peut modifier le type des tensions, les étiquettes et les assignés, modifier les mandats, inviter des membres et créer de nouveaux rôles et sous-cercles (limité au cercle auquel le rôle appartient).

Voir [la documentation](https://doc.fractale.co/circle/#authority) pour en savoir plus.
"""

[governanceHelper]
  en="""The governance of a circle determines how the authority of roles is interpreted.

- **Coordinated** : Only roles with *Coordinator* authority have editing rights in their circle.
- **Agile** : All roles in a circle have edit/modification rights, without distinction.

See [the documentation](https://doc.fractale.co/circle/#authority) to learn more.
"""
  fr="""La gouvernance d'un cercle détermine la manière dont l'authorité des rôles est interprété.

- **Coordinated** : Seul les rôles avec l'authorité *Coordinator* ont les droits d'édition dans leurs cercle.
- **Agile** : Tout les rôles d'un cercle ont les droits d'édition/modification, sans distinction.

Voir [la documentation](https://doc.fractale.co/circle/#authority) pour en savoir plus.
"""
